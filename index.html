<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <title>Password Generator | javascript project</title>
</head>

<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="inputBox">
            <input type="text" class="passBox" id="passBox" disabled>
            <i id="copyIcon" class="fa-regular fa-copy"></i>
        </div>
        <input type="range" id="inputSlider" min="1" max="30" value="8">
        <div class="row">
            <p>Password Length</p>
            <span id="sliderValue"></span>
        </div>
        <div class="row">
            <label for="lowercase">Include Lowercase Letters (a-z)</label>
            <input type="checkbox" name="lowercase" id="lowercase" checked>
        </div>
        <div class="row">
            <label for="uppercase">Include Uppercase Letters (A-Z)</label>
            <input type="checkbox" name="uppercase" id="uppercase" checked>
        </div>
        <div class="row">
            <label for="number">Include Numbers (0-9)</label>
            <input type="checkbox" name="number" id="number" checked>
        </div>
        <div class="row">
            <label for="symbols">Include Symbols (@-*)</label>
            <input type="checkbox" name="symbols" id="symbols" checked>
        </div>
        <button type="button" class="genBtn" id="genBtn">Generate Password</button>

    </div>
    <!-- font awesome  -->
    <script src="https://kit.fontawesome.com/4aaaf17fae.js" crossorigin="anonymous"></script>

    <script src="./script.js"></script>
</body>

</html>
